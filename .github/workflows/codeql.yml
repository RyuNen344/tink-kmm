name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 1 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - uses: ./.github/actions/sdkman
      - uses: ./.github/actions/konan
      - uses: ./.github/actions/xcode-select
      - uses: github/codeql-action/init@df5a14dc28094dc936e103b37d749c6628682b60 # v3
        with:
          config-file: ./.github/codeql/codeql-config.yml
      - uses: ruby/setup-ruby@5f19ec79cedfadb78ab837f95b87734d0003c899 # v1.173.0
        with:
          bundler-cache: true
      - uses: bazelbuild/setup-bazelisk@b39c379c82683a5f25d34f0d062761f62693e0b2 # v3
      - run: make bootstrap-submodule
      - uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4
        with:
          path: |
            build/bazel
            Framework/Tink.xcframework
          key: v2-bazel-${{ runner.os }}-${{ hashFiles('.git/modules/TinkStub/HEAD') }}
      - uses: andstor/file-existence-action@076e0072799f4942c8bc574a82233e1e4d13e9d6 # v3
        id: framework
        with:
          files: "Framework/Tink.xcframework"
      - uses: gradle/gradle-build-action@8baac4c8ef753599f92eeb509c246d09d6250fa6 # v3
        with:
          gradle-home-cache-cleanup: true
          arguments: assemble --scan
      - uses: github/codeql-action/analyze@df5a14dc28094dc936e103b37d749c6628682b60 # v3
